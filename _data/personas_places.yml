- place_code: madison
  place_name: "Madison, WI"
  description: "In November 2017, Sunlight's Open Cities team conducted Tactical Data Engagement
  in Madison to help translate community input on neighborhood development into action. Leveraging
  the work of Imagine Madison, a community-driven planning project addressing neighborhood equity,
  Sunlight worked with Reboot to develop a set of user personas representing stakeholders in Madison's
  neighborhoods."
  links:
    "See Sunlight's “Understanding Madison's Data Users”": http://sunlightfoundation.com/wp-content/uploads/2018/01/user-personas-and-journeys-madison-wi.pdf
    "See about Open Data and Equitable Neighborhoods": https://sunlightfoundation.com/2018/01/31/how-open-data-can-support-equitable-and-complete-neighborhoods-in-madison-wi-our-third-pilot-of-tactical-data-engagement/
    "See Sunlight's “Activating Communities: Open Data User Research”": http://sunlightfoundation.com/wp-content/uploads/2018/01/activating-neighborhoods-in-madison-wi.pdf#page=16

- place_code: nyc
  place_name: "New York, NY"
  description: "The New York City Mayor’s Office of Data Analytics helped to establish
  Open Data for All, a 2015 initiative to extend the open data portal to more residents.
  With this initiative in mind, the Office of Technology and Innovation asked civic design
  firm Reboot to find out who the current and potential users of open data are. Reboot then
  conducted research to design personas, which helped to identify a pipeline from current
  to potential open data users so more people can be involved in community problem solving."
  links:
    "See the City of New York's report, “Understanding the Users of Open Data”": https://opendata.cityofnewyork.us/wp-content/uploads/2017/07/Understanding-the-Users-of-Open-Data_Reboot.pdf
    "See the Case Study from Reboot": https://reboot.org/case-studies/user-centered-design-increasing-open-data-use/

- place_code: morpc
  place_name: "Central Ohio"
  description: "The Mid-Ohio Regional Planning Commission (MORPC) is an association of more than 60 local governments
  serving Central Ohio. As the metropolitan planning organization and regional council for a region of approximately
  2 million residents, one of MORPC’s core roles is as a data intermediary that collects data from and provides data
  to partners throughout the region. Endeavoring to gauge user needs at the regional level, they carried out an extensive
  research project that culminated in a set of Central Ohio data user personas. The personas are designed to help MORPC,
  and other data providers in the region, integrate user-centered design into their efforts to increase the impact of the
  data resources they develop."
  links:
    "See the comprehensive MORPC Research Paper on Central Ohio Data Users": https://drive.google.com/file/d/0B0VAjJ09KXQ3LTZEeGxTb1RBTlNvYzlEcjRValItR2gtLTVB/view?usp=sharing

- place_code: norfolk
  place_name: "Norfolk, VA"
  description: "In recent years, flooding has become a persistent issue in Norfolk — making
  major roads inaccessible even when the city is not experiencing weather-related flooding
  emergencies, which can destroy property and cause backlogs in services. The City of Norfolk
  was eager to see how their new open data program could help respond to these issues, and
  reached out to the Sunlight Foundation to find a community-centered open data solution.
  The City used Tactical Data Engagement methods to support those residents working to
  address flooding and build a more resilient Norfolk."
  links:
    "Read our case study": /case-studies/norfolk/

- place_code: wprdc
  place_name: "Pittsburgh, PA"
  description: "The Western Pennsylvania Regional Data Center (WPRDC), a data intermediary, created
  a set of personas to better understand the context and problems of people that access the data
  they administer. WPRDC focused on understanding goals, skills, and technical ability of data users
  based on their experience of interactions with users. The result is a creative set of personas that
  helps WPRDC staff think about the region’s data needs."
  links:
    "See All WPRDC Personas": https://docs.google.com/presentation/d/1zCpShjwHl8k-NCGCFHwruBd3xew1Wyh1NsIjKL6l3fY/edit#slide=id.p5

- place_code: collections
  place_name: "Always Already Computational: Collections as Data"
  description: "Always Already Computational: Collections as Data is a group led by librarians and archivists
  from academic institutions. Through conferences and projects they develop resources to support creating and
  providing access to machine actionable library, archive, and museum collections. The team ran a workshop at
  the 2017 DLF forum and interacted with a range of data users, producers, and stewards in order to develop a
  diverse set of personas."
  links:
    "See more information about the Collections as Data Personas": https://collectionsasdata.github.io/personas/
    "See details about the Always Already Computational: Collections as Data Workshop": https://forum2017.diglib.org/collections-data-workshop/

- place_code: austin_general
  place_name: "Austin, TX (General)"
  description: "The City of Austin’s Open Data Initiative developed personas based on open data users in 2016 ongoing “open data sprint”
  to guide the City in the process of retooling the open data portal to meet growing and changing needs. One of the outcomes
  of this project was to create standard requirements for open data sets that allow for ongoing evaluation."
  links:
    "Open Data Product Evaluations": http://open-data-sprints.readthedocs.io/en/latest/project-product-evals.html
    "Deliverables from the Open Data Portal User Research Project": https://opendata.bloomfire.com/series/3205862-austin-open-data-user-research-project

- place_code: austin_homelessness
  place_name: "Austin, TX (Homelessness)"
  description: "Austin’s city council identified ending homelessness as a priority. The Sunlight Foundation worked with
  Austin’s innovation team to identify ways to use data and community insights to drive housing placement for currently
  existing city programs. After conducting user discovery, Sunlight helped the innovation team to develop user personas
  pertaining to the housing and homelessness sector."
  links:
    "View the Innovation Office presentation “Homelessness Data and Information”": https://docs.google.com/presentation/d/10L4xOSTdVtgGXYF2edK_vSqWnfCOsUAD9AAcqRHblQ0/edit#slide=id.p

- place_code: austin_data
  place_name: "Austin, TX (Data & Homelessness)"
  description: "The user personas below are based on the Austin Innovation Team’s existing research on user personas,
  adapted to represent open data or information users. The term “data users” refers to both current data users but also
  stakeholders who could potentially use data or information to address a challenge related to homelessness."
  links:
    "See the report on Austin's recommended actionable opportunities": https://docs.google.com/document/d/13njvwUIoeJ-uxWpjsSiDGKp0XRAx1ZlSnagGqoMJ91Y/edit


- place_code: losangeles
  place_name: "Los Angeles, CA"
  description: "The Mayor's office in the City of Los Angeles reviewed existing open data user personas from other cities
  to create personas that represent their own residents. The office made sure to emphasize users with limited technical ability,
  and the city is currently at work on a number of projects including an open data literacy program to make data more accessible
  to this set of user personas."
  links:
    "See the landscape analysis supporting the user personas": https://drive.google.com/file/d/1RzN6gN5lxJmKUt3eUN4wgrCAsrgyLD3d/view

- place_code: glendale
  place_name: "Glendale, AZ (Development Services)"
  description: "The Sunlight Foundation conducted Tactical Data Engagement in Glendale,
    Arizona to help them increase transparency in procurement processes. Sunlight's Open
    Cities team engaged relevant stakeholders, and synthesized insights into several user
    personas that pertain to open data needs regarding city contracting."
  links:
