  exclude: false

- place_code: glendale_open_contracting
  place_name: "Glendale, AZ (Open Contracting)"
  description: "The Sunlight Foundation worked with Harvard's Government Performance Lab (GPL)
  to provide the city of Glendale, AZ with recommendations for implemeting an open contracting
  strategy. Sunlight and GPL created personas from site visits and interviws to support the open
  contracting recommendations."
  links:
