# Site settings
title: "Roadmap to Informed Communities"
description: "Tools for community-centered open data"
baseurl: "" # the subpath of your site, e.g. /blog
permalink: pretty
env: "production"
logo: /assets/img/logos/sunlight-logo-dark.png
tag_dir: tags
github_repo: https://github.com/sunlightpolicy/informed-communities/blob/master

related_posts: 3

google_analytics: 'UA-48789618-12'

# blog archive at /blog
paginate: 5
paginate_path: "blog/page/:num"

jekyll-archives:
  enabled:
    - 'tags'
  layout: tag-results
  permalinks:
    tag: '/tags/:name/'

collections:
  case_studies:
    output: true
    permalink: /case-studies/:path/
  philosophy:
    output: true
    permalink: /:path/
  principles:
    output: true
    permalink: /partnership-principles/:path/
  join:
    output: true
    permalink: /join/:path/
  authors:
    output: true
    permalink: /author/:name/
  press:
    output: true
    permalink: /press/:name/
  products_projects:
    output: true
    permalink: /discovery/:path/
  services_projects:
    output: true
    permalink: /discovery/:path/
  contact:
    output: false
    permalink: /contact/:path/
  code_of_conduct:
    output: true
    permalink: /code-of-conduct/:path/
  styleguide:
    output: true
    permalink: /styleguide/:path/

defaults:
 -
  scope:
    type: "posts" # an empty string here means all files in the project
  values:
    layout: post
 -
  scope:
    path: "pages"
  values:
    layout: primary
 -
  scope:
    path: "_authors"
  values:
    layout: default-profile
 -
  scope:
    path: "_contact"
  values:
    layout: primary
    # include_subnav: true
    subnav_anchor: /contact/
 -
  scope:
    path: "_philosophy"
  values:
    layout: primary
    subnav_anchor: /philosophy/
 -
  scope:
    path: "_code_of_conduct"
  values:
    layout: primary
    include_subnav: true
    subnav_anchor: /code-of-conduct/
 -
  scope:
    path: "_principles"
  values:
    layout: primary
    include_subnav: true
    subnav_anchor: /partnership-principles/
 -
  scope:
    path: "_join"
  values:
    layout: primary
    include_subnav: true
    subnav_anchor: /join/
    parent_title: Join 18F
    parent_permalink: /join/
 -
  scope:
    path: "_products_projects"
  values:
    layout: project-page
 -
  scope:
    path: "_services_projects"
  values:
    layout: project-page

 -
  scope:
    path: "_styleguide"
  values:
    layout: styleguide
    include_subnav: true

 -
  scope:
    path: ""
    type: "case_studies"
  values:
    create_toc: true

frontmatter_tests:
  path: "tests/schema"

footer:
  image: /assets/img/logos/18F-Logo-M.png
  email:
  twitter:
    - 18f
    - usgsa
  text: This site was built using <a href="https://federalist.18f.gov/" target="_blank">Federalist, from 18F</a>. # Change to a tag line for your agency

# Build settings
markdown: kramdown
highlighter: rouge

exclude:
- .about.yml
- .cfignore
- .codeclimate.yml
- .gitignore
- .gitmodules
- .hound.yml
- 404.html
- api-endpoints
- bin
- build
- circle.yml
- config_blog.rb
- CONTRIBUTING.md
- docker-compose.yml
- docker_entrypoint.rb
- Dockerfile
- examples/
- Gemfile*
- ISSUE_TEMPLATE.md
- killport
- LICENSE.md
- node_modules
- package.json
- pages/our-work.html
- PULL_REQUEST_TEMPLATE.md
- README.md
- spec/
- system-security-plan.yml
- tests/
- tests/schema/tags.yml
- tmp/
- vendor

